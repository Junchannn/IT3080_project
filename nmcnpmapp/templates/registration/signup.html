<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Hệ thống Quản lý Thu phí</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Quản lý Thu phí</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="/">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="/service">Dịch vụ</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">Giới thiệu</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Liên hệ</a></li>
                <li class="nav-item"><a class="nav-link" href="/notification">Thông báo</a></li>                
            </ul>
            <div class="navbar-nav">
                <a class="btn btn-outline-primary mr-2" href="/login">Đăng nhập</a>
                <a class="btn btn-outline-success" href="/signup">Đăng ký</a>
            </div>
        </div>
    </nav>

    <!-- Sign Up -->
    <section class="vh-80" style="background-color: #2f53b7; padding: 0 10px; overflow: hidden;">
        <div class="container py-4 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-8">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="https://preview.redd.it/how-are-these-meme-pages-making-those-saiba-momoi-memes-v0-53aka4qux98d1.jpeg?width=640&crop=smart&auto=webp&s=29960e0173c0fb28c2448e8858dadfe0d8399050"
                                    alt="signup form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-3 text-black">

                                    <form>

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0">Quản lý chung cư</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Đăng ký tài khoản</h5>

                                        <div class="form-outline mb-3">
                                            <input type="text" id="formFullName" class="form-control form-control-lg" placeholder="Họ và tên" />
                                        </div>

                                        <div class="form-outline mb-3">
                                            <input type="email" id="formEmail" class="form-control form-control-lg" placeholder="Email" />
                                        </div>

                                        <div class="form-outline mb-3">
                                            <input type="text" id="formUsername" class="form-control form-control-lg" placeholder="Tên đăng nhập" />
                                        </div>

                                        <div class="form-outline mb-3">
                                            <input type="password" id="formPassword" class="form-control form-control-lg" placeholder="Mật khẩu" />
                                        </div>

                                        <div class="form-outline mb-3">
                                            <input type="password" id="formConfirmPassword" class="form-control form-control-lg" placeholder="Xác nhận mật khẩu" />
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="button">Đăng ký</button>
                                        </div>

                                        <p class="mb-4 pb-lg-2" style="color: #393f81;">Đã có tài khoản? <a href="/login"
                                                style="color: #393f81;">Đăng nhập</a></p>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
